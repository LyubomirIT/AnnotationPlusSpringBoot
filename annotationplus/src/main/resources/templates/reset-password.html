<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/icons/pencil.png}"/>
    <script  th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script  th:src="@{/js/index.js}"></script>
    <script  th:src="@{/js/common.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/oswald.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/open-sans.css}"/>
</head>

<body>
<div class="navbar">
    <a href="/landing" id="name1"> AnnotationPlus</a>
</div>

<div class="wrapper">

    <h1>Reset Password</h1>
    <div th:if="${error}">
        <div class="alert alert-danger" align="center">
            <p th:text="${error}" style="font-size: 30; color: #FF1C19;"></p>
        </div>
    </div>
    <div align="center" id="error" style="display: none">
        <p style="font-size: 30; color: #FF1C19;"></p>
    </div>
    <div align="center" id="success" style="display: none" >
        <p class="text-success" style="font-size: 30; color: green;" >Password successfully reset</p>
    </div>
    <form class="form" method="POST">
        <input type="hidden" name="token" id="token" th:value="${token}"/>
        <input type="password" id="newPassword" name="newPassword" th:placeholder="Password" class="name">
        <input type="password" placeholder="Confirm Password"
               id="confirmNewPassword" name="confirmNewPassword" class="email">
        <input name="Submit" value="Reset Password" id="resetPasswordButton" type="button"
               class="submit">
    </form>
    <p style="text-align: center; margin-top: 1px;">
        <a href="/login" style="display: block; float: right">Sign In </a>
    </p>
    <div class="loading">Loading&#8230;</div>
</div>
</body>
