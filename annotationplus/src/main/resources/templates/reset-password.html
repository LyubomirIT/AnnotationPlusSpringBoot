<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Reset Password</title>
    <script  th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
    <link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
    <link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
</head>

<body>
<div class="navbar">
    <a href="/home" id="name1"> AnnotationPlus</a>

<div class="wrapper">

    <h1>Reset Password</h1>
    <div th:if="${error}">
        <div class="alert alert-danger" align="center">
            <p th:text="${error}" style="font-size: 30; color: #FF1C19;"></p>
        </div>
    </div>
    <div align="center" id="error" style="display: none">
        <p style="font-size: 30; color: #FF1C19;"></p>
    </div>
    <div align="center" id="success" style="display: none" >
        <p class="text-success" style="font-size: 30; color: green;" >Password successfully reset</p>
    </div>
    <form class="form" method="POST">
     <!--   <p class="error-message"
           th:if="${#fields.hasGlobalErrors()}"
           th:each="error : ${#fields.errors('global')}"
           th:text="${error}">Validation error</p> -->
        <input type="hidden" name="token" id="token" th:value="${token}"/>
        <input type="password" id="newPassword" name="newPassword" th:placeholder="Password" class="name">
        <!--<p class="error-message" ></p> -->
        <input type="password" placeholder="Confirm Password"
               id="confirmNewPassword" name="confirmNewPassword" class="email">
        <!--<p class="error-message"
        ></p> -->
        <input name="Submit" value="Reset Password" id="resetPasswordButton" type="button"
               class="submit">
    </form>
    <p style="text-align: center; margin-top: 1px;">
        <a href="/login" style="display: block; float: right">Sign In </a>
    </p>
    <!--<div style="text-align: center">
        <a href="/login" style="display: inline; float:right; margin-top:15px;" >Sign In</a>
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>-->
    <!--<div style="text-align: center">
        <div class="lds-spinner"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
    </div>-->
    <div class="loading">Loading&#8230;</div>
    <!--<div class="lds-dual-ring"></div>-->
</div>
<script  th:src="@{/js/index.js}"></script>
<script  th:src="@{/js/common.js}"></script>
</body>
