<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Register</title>
    <link rel="shortcut icon" type="image/png" th:href="@{/images/icons/pencil.png}"/>
    <script  th:src="@{/js/jquery-3.3.1.min.js}"></script>
    <script  th:src="@{/js/index.js}"></script>
    <script  th:src="@{/js/common.js}"></script>
    <link rel="stylesheet" type="text/css" th:href="@{/css/login.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/navbar.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/oswald.css}"/>
    <link rel="stylesheet" type="text/css" th:href="@{/css/open-sans.css}"/>
</head>

<body>
<div class="navbar">
    <a href="/landing" id="name1"> AnnotationPlus</a>
</div>
<div class="wrapper">
    <h1>Create an account</h1>
    <form class="form" action="#" method="post" th:action="@{/registration}"
          th:object="${dtoUser}" role="form">
        <div align="center" th:if="${#fields.hasErrors('email')}">
            <p style="font-size: 30; color: #FF1C19;" th:errors="*{email}"></p>
        </div>
       <!-- <label th:if="${#fields.hasErrors('name')}" th:errors="*{name}" class="validation-message"></label> -->
        <input type="text" th:field="*{name}" placeholder="Name" class="name">
       <!-- <label th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}" class="validation-message"></label> -->
        <input type="text" th:field="*{lastName}" placeholder="Last Name" class="name">
        <!--<label th:if="${#fields.hasErrors('email')}" th:errors="*{email}" class="validation-message"></label> -->
        <input type="text" th:field="*{email}" placeholder="Email" class="name">
      <!--  <label th:if="${#fields.hasErrors('password')}" th:errors="*{password}" class="validation-message"></label> -->
        <input type="password" th:field="*{password}" placeholder="Password" class="email">
        <input value="Register" type="Submit" class="submit">
    </form>
    <div class="loading">Loading&#8230;</div>
</div>
</body>

</html>
