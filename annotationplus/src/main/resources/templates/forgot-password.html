<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Forgot Password</title>

    <link rel="stylesheet" type="text/css" th:href="@{/css/style.css}"/>
</head>

<body>

<link href='https://fonts.googleapis.com/css?family=Oswald' rel='stylesheet' type='text/css'>
<link href='https://fonts.googleapis.com/css?family=Open+Sans' rel='stylesheet' type='text/css'>
<div class="wrapper">
    <h1 id="name1">AnnotationPlus</h1>
    <h1>Forgot Password</h1>
    <p>Enter your e-mail address and we'll send you a link to reset your password.</p>
    <form class="form" th:action="@{/forgot-password}" th:object="${forgotPasswordForm}" method="POST">
        <div class="form-group" th:classappend="${#fields.hasErrors('email')}? 'has-error':''"></div>
        <input type="text" id="email" name="email" th:field="*{email}" th:placeholder="Email" class="name">
        <span id="loginEmailErrorMessage" class="errorMessages" >Email must be a valid email address !</span>
        <p class="error-message"
           th:each="error : ${#fields.errors('email')}"
           th:text="${error}">Validation error</p>
        <input name="Submit" value="Send email" id="resetPasswordButton" type="Submit"
               class="submit">
    </form>
    <p style="text-align: right">
        <a href="/login" style="display: block" >Sign In</a>
        <a href="/registration" style="display: block">Sign up for free>> </a>
    </p>
</div>
<script src='http://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

<!--<script  th:src="@{/js/index.js}"></script>-->

</body>

</html>
